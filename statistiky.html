<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Statistiky</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #74ebd5, #acb6e5);
    }
    .container {
      max-width: 480px;
      margin: auto;
      padding: 20px;
      background: white;
      border-radius: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Statistiky</h1>
    <canvas id="salesChart"></canvas>
  </div>
  <script>
    // Ukázková data
    const labels = ['Budvar', 'Moscow Mule', 'Sprite'];
    const data = {
      labels: labels,
      datasets: [{
        label: 'Prodeje za měsíc',
        data: [30, 20, 50],
        backgroundColor: ['red', 'blue', 'green']
      }]
    };
    const config = {
      type: 'bar',
      data: data,
    };
    new Chart(document.getElementById('salesChart'), config);
  </script>
</body>
</html>
